<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="freetrial.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;500;600;700&family=Rajdhani:wght@400;500&family=Rubik&display=swap" rel="stylesheet">

<body>
    <div id="free">

            <button>LOGIN</button>
        </div>
        <div class="clear"></div>
        <div class="feedback feedback-btn" role="button" tabindex="0">
            <p>Feedback</p>
        </div>
        <div class="color smatagent-size email leftside">
            <div>

                    <option>Enterprise Plan</option>

                </select>
            </div>
            <div>

            </div>

                <i class="fa fa-question-circle pointer"></i>
            </div>
            <div>
                <input type="password" id="password" placeholder="Create a password">
                <i class="fa fa-eye signup-password-icon"></i>
            </div>
    
            
                <input type="checkbox" id="termscheckbox" value="smatbot">

            <div class="signup"><button class="primaryBtn">Sign Up</button></div>
            <div class="login-link">Allready have an account ? <a href="https://www.smatbot.com/login" >Login</a></div>
        </div>

        <div class="clear"></div>


        <div id="day" class="rightpage">
            <div class="day">14 Day free trial includes</div>
            <div class="list">
                <ul>
                    <p>
                        <img src="https://s3.ap-south-1.amazonaws.com/custpostimages/sb_images/icons/correct.png"/>
                        10 Chatbots
                    </p>
                    <p>
                        <img src="https://s3.ap-south-1.amazonaws.com/custpostimages/sb_images/icons/correct.png"/>
                        5000 chats
                    </p>
                    <p>
                        <img src="https://s3.ap-south-1.amazonaws.com/custpostimages/sb_images/icons/google-sheets.png"/>
                        Google Sheet Integration</li>
                    </p>
                    <p>
                        <img src="https://s3.ap-south-1.amazonaws.com/custpostimages/sb_images/icons/crm.png"/>
                        CRM Integration(through Zapier)
                    </p>
                    <p>
                        <img src="https://s3.ap-south-1.amazonaws.com/custpostimages/sb_images/icons/csv.png">
                        CSV Export
                    </p>
                    <p>
                        <img src="https://s3.ap-south-1.amazonaws.com/custpostimages/sb_images/icons/request.png"/>Upto 50 FAQs
                    </p>
                    <p>
                        <img src="https://s3.ap-south-1.amazonaws.com/custpostimages/sb_images/icons/customer-support.png"> 
                        Priority Support
                    </p>
                    
                </ul>
