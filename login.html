<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <a class="left" ng-click="gotoTop()"><img src="https://s3.ap-south-1.amazonaws.com/custpostimages/sb_images/SB_logo_horizontal_text.png" width="169px" height="50px"></a>
        <li class="right"><a href="/signup">FREE TRAIL</a></li>
    </div>
    <div class="row">
        <form class="container">
            <div class="items"> 
                <div class="item">
                    <input type="email" id="email" placeholder="Your Business Email" name="email">
                </div>
                <div class="item">
                    <input type="password" id="password" placeholder="Password" name="password">
                </div>
                <i class="" id="password-icon" ng-click="changePasswordType()" role="button"></i>
                <div class="reCaptcha">
                </div>
                <div class="signup">
                    <span>Sign In</span>
                </div>
              </div>
              <label class="forgot-pwd" role="button" tabindex="0">Forgot password ?</label>
              <div >
                <label class="signup-text">Donâ€™t have an account ? <a class="signup-a" ng-click="gotoTop()" href="/signup">Sign Up</a> </label>
              </div>
            </div>
        </form>
    </div>
</body>
</html>
